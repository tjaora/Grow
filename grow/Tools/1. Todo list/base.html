{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-do</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
<nav id="bg" style="background-image: url('{% static "todoapp/images/hello.jpg" %}')" class="navbar is-light" role="navigation" aria-label="main navigation">
 
        <div class="navbar-end">
            <div class="navbar-item">
                <form method="POST">
                    {% csrf_token %}
                    <div class="field has-addons">
                        <div class="control">
                            <input name="task" class="input" type="text" placeholder="Add Todo">
                        </div>
                        <div class="control">
                            <button type="submit" class="button is-link">Submit</button>
                        </div>
                        <p></p><br/>
                        <button class="button is-light"><a href="{% url 'home' %}">Home</a></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</nav>
{% block content %}
 
{% endblock content %}
</body>
</html>
