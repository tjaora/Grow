<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="bg">
    <div class="hero"></div>
    <div class="form-box">
        <br><br>
        <button type="submit" value="Login" class="submit-btn"><h4>Create An Account</h4></button><br>
        <div class="social-icons">
            <img src="../1. Login and registration pages/images/f.png">
            <img src="../1. Login and registration pages/images/tw.png">
            <img src="../1. Login and registration pages/images/gp.png">
        </div>
        <form action="" method="post" id="login" class="input-group">

            <input for="username" type="text" class="input-field" placeholder="User ID" {{form.username}}>
            <input for="email" type="email" class="input-field" placeholder="Email ID" {{form.email}}>
            <input for="password1" type="password" class="input-field" placeholder="Enter Password" {{form.password1}}>
            <input for="password2" type="password" class="input-field" placeholder="Confirm Password" {{form.password2}}><br><br><br>
            <button type="submit" value="Register" class="submit-btn"><a href="../1. Login and registration pages/login.html">Register</a></button>
        </form>

        <form action="" method="post" id="register" class="input-group">
            <input for="username" type="text" class="input-field" placeholder="User ID" name="username" required>
            <input for="password" type="password" name="password" class="input-field" placeholder="Enter Password" required><br><br><br>
            <button type="submit" value="Login" class="submit-btn">Log In</button>
        </form>
    </div>
    <script>
        var x = document.getElementById("login")
        var y = document.getElementById("register")
        var z = document.getElementById("btn")

        function login() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }

        function registration() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }
    </script>
</body>

</html>
